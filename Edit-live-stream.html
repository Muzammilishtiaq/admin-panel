<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery.min.js"></script>

</head>

<body onload="onEditPageLoad()">
    <div class="row container" id="admin-panel">
        <div class="col-2 bg-info" id="sidebar">
            <h4>Live Stream App</h4>
            <ul class="navbar-nav" id="navbar-list">
                <a href="dashboard.html" class="nav-item cursor">Dashboard</a>
                <a href="live-stream.html" class="nav-item cursor">Live Streams</a>
                <a href="video.html" class="nav-item cursor">Videos</a>
                <a href="index.html" class="nav-item cursor">Logout</a>
            </ul>
        </div>
        <!-- main -->
        <div class="col-10" id="main-content">
            <!-- edit live stream -->
            <div class="container p-5" id="edit-live-stream">
                <!-- navbar live stream -->
                <div class="d-flex  justify-content-between">
                    <h2 class="nav-item text-info">Edit Live Stream</h2>
                </div>
                <!-- form -->
                <form action="" id="edit-livestream-form" class="p-5" s>
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="edit-live-stream-title" placeholder="Enter Title">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="edit-live-stream-description" placeholder="Enter Description"
                            cols="5" rows="5"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="url" class="form-label">URL</label>
                        <input type="text" class="form-control" id="edit-live-stream-url" placeholder="Enter URL">
                    </div>
                    <input type="submit" value="Update" class="btn btn-info">
                </form>


            </div>
            <!-- end live stream -->

        </div>
    </div>
    


    <script src="./js/js.js"></script>
    <script src="./js/live-stream.js"></script>
    <script src="./js/all.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/jquery.min.js"></script>
</body>

</html>
