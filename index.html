<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery.min.js"></script>

</head>

<body>
    <div class="container bg-info p-3 d-flex flex-column ms-auto me-auto w-25 m-5 rounded">
        <!-- register form -->
        <div class=" p-3" id="register-form" style="display: none;">
            <h1>Register</h1>
            <form action="" id="register">
                <div class="mb-3">
                    <label for="firstname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstname" placeholder="First Name">
                </div>
                <div class="mb-3">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Last Name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email"
                        placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" maxlength="4" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="mb-3">
                    <input type="submit" class="btn btn-success" value="Register">
                </div>
            </form>
            <p>Account Already? <a href="#" id="login-link" class="text-danger"
                    style="text-decoration: none;">Login</a></p>
        </div>

        <!-- login form -->
        <div class=" p-3" id="login-form">
            <h1>Login</h1>
            <form action="" id="login">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="logemail"
                        placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="logpassword" placeholder="Password">
                </div>
                <div class="mb-3">
                    <input type="submit" class="btn btn-success" value="Login">
                </div>
            </form>
            <p>Account Not? <a href="#" id="register-link" class="text-danger" style="text-decoration: none;">Register</a>
            </p>
        </div>
    </div>

<script src="./js/js.js"></script>
    <script src="./js/all.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/jquery.min.js"></script>
</body>

</html>
